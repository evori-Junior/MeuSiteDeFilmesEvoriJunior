<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviesTv</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #e50914;
      margin: 0;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu button {
      background: #e50914;
      border: none;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #f40612;
    }

    /* Banner */
    .banner {
      height: 80vh;
      background: url("https://image.tmdb.org/t/p/original/9ZlGiEkE8kXnhj3zPJfcC6vE5qp.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
      margin-top: 80px;
    }

    .banner h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .banner button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #e50914;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Filmes/Séries */
    .section {
      padding: 40px 50px;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .movie {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    /* Modal Geral */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2000;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 { margin-top: 0; }

    .modal iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Elenco */
    .cast {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .cast-member {
      text-align: center;
      width: 120px;
    }
    .cast-member img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    /* Modal Login */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .login-form button {
      padding: 10px;
      background: #e50914;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-form button:hover {
      background: #f40612;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>MoviesTv</h1>
    <nav class="menu">
      <button onclick="showHome()">Home</button>
      <button onclick="showMovies()">Filmes</button>
      <button onclick="showSeries()">Séries</button>
      <button onclick="openLogin()">Login</button>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner">
    <h2>Oppenheimer</h2>
    <p>Durante a Segunda Guerra Mundial, J. Robert Oppenheimer lidera o Projeto Manhattan para criar a bomba atômica.</p>
    <button onclick="openModal('oppenheimer')">▶ Assistir Trailer</button>
  </div>

  <!-- Filmes -->
  <section id="movies" class="section">
    <h2>Filmes</h2>
    <div class="movies-grid">
      <div class="movie" onclick="openModal('oppenheimer')">
        <img src="https://image.tmdb.org/t/p/w500/ptpr0kGAckfQkJeJIt8st5dglvd.jpg" alt="Oppenheimer">
      </div>
      <div class="movie" onclick="openModal('batman')">
        <img src="https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="The Batman">
      </div>
      <div class="movie" onclick="openModal('joker')">
        <img src="https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg" alt="Joker">
      </div>
      <div class="movie" onclick="openModal('duna')">
        <img src="https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" alt="Duna">
      </div>
    </div>
  </section>

  <!-- Séries -->
  <section id="series" class="section">
    <h2>Séries</h2>
    <div class="movies-grid">
      <div class="movie" onclick="openModal('peaky')">
        <img src="https://m.media-amazon.com/images/I/81c0rM4ni6L._AC_SY679_.jpg" alt="Peaky Blinders">
      </div>
      <div class="movie" onclick="openModal('stranger')">
        <img src="https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" alt="Stranger Things">
      </div>
    </div>
  </section>

  <!-- Modal Geral -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&times;</span>
      <h2>Login</h2>
      <form class="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <input type="password" placeholder="Confirmar Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    const movies = {
      oppenheimer: {
        title: "Oppenheimer",
        description: "Durante a Segunda Guerra Mundial, J. Robert Oppenheimer lidera o Projeto Manhattan para criar a bomba atômica.",
        trailer: "https://www.youtube.com/embed/uYPbbksJxIg",
        cast: [
          { name: "Cillian Murphy", img: "https://upload.wikimedia.org/wikipedia/commons/3/35/Cillian_Murphy-2014.jpg" },
          { name: "Emily Blunt", img: "https://upload.wikimedia.org/wikipedia/commons/1/17/Emily_Blunt_by_Gage_Skidmore_2.jpg" },
          { name: "Robert Downey Jr.", img: "https://upload.wikimedia.org/wikipedia/commons/5/50/Robert_Downey_Jr_2014_Comic_Con_%28cropped%29.jpg" }
        ]
      },
      batman: {
        title: "The Batman",
        description: "Batman investiga a corrupção em Gotham e enfrenta o serial killer Charada.",
        trailer: "https://www.youtube.com/embed/mqqft2x_Aa4",
        cast: [
          { name: "Robert Pattinson", img: "https://upload.wikimedia.org/wikipedia/commons/4/49/Robert_Pattinson_2017.jpg" },
          { name: "Zoë Kravitz", img: "https://upload.wikimedia.org/wikipedia/commons/4/49/Zoe_Kravitz_by_Gage_Skidmore_2.jpg" }
        ]
      },
      joker: {
        title: "Joker",
        description: "Arthur Fleck, um comediante falido, enlouquece e se transforma no perigoso Coringa.",
        trailer: "https://www.youtube.com/embed/zAGVQLHvwOY",
        cast: [
          { name: "Joaquin Phoenix", img: "https://upload.wikimedia.org/wikipedia/commons/d/dc/Joaquin_Phoenix_in_2018.jpg" },
          { name: "Robert De Niro", img: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Robert_De_Niro_Cannes_2016.jpg" }
        ]
      },
      duna: {
        title: "Duna",
        description: "Paul Atreides deve viajar para o planeta mais perigoso do universo para garantir o futuro de seu povo.",
        trailer: "https://www.youtube.com/embed/8g18jFHCLXk",
        cast: [
          { name: "Timothée Chalamet", img: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Timoth%C3%A9e_Chalamet_in_2018.jpg" },
          { name: "Zendaya", img: "https://upload.wikimedia.org/wikipedia/commons/9/91/Zendaya_in_2019.jpg" }
        ]
      },
      peaky: {
        title: "Peaky Blinders",
        description: "Uma notória gangue britânica da década de 1910 é liderada por Tommy Shelby, um homem implacável.",
        trailer: "https://www.youtube.com/embed/oVzVdvGIC7U",
        cast: [
          { name: "Cillian Murphy", img: "https://upload.wikimedia.org/wikipedia/commons/3/35/Cillian_Murphy-2014.jpg" },
          { name: "Tom Hardy", img: "https://upload.wikimedia.org/wikipedia/commons/3/38/Tom_Hardy_Cannes_2015.jpg" }
        ]
      },
      stranger: {
        title: "Stranger Things",
        description: "Um grupo de amigos descobre segredos sombrios quando um garoto desaparece e uma garota misteriosa aparece.",
        trailer: "https://www.youtube.com/embed/b9EkMc79ZSU",
        cast: [
          { name: "Millie Bobby Brown", img: "https://upload.wikimedia.org/wikipedia/commons/2/20/Millie_Bobby_Brown_in_2018.jpg" },
          { name: "Finn Wolfhard", img: "https://upload.wikimedia.org/wikipedia/commons/4/47/Finn_Wolfhard_in_2019.jpg" }
        ]
      }
    };

    function openModal(key) {
      const movie = movies[key];
      const modalBody = document.getElementById("modal-body");
      modalBody.innerHTML = `
        <h2>${movie.title}</h2>
        <p>${movie.description}</p>
        <iframe src="${movie.trailer}" allowfullscreen></iframe>
        <h3>Elenco</h3>
        <div class="cast">
          ${movie.cast.map(actor => `
            <div class="cast-member">
              <img src="${actor.img}" alt="${actor.name}">
              <p>${actor.name}</p>
            </div>
          `).join("")}
        </div>
      `;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modal-body").innerHTML = "";
    }

    function openLogin() {
      document.getElementById("login-modal").style.display = "flex";
    }

    function closeLogin() {
      document.getElementById("login-modal").style.display = "none";
    }

    // Navegação básica
    function showHome() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function showMovies() {
      document.getElementById("movies").scrollIntoView({ behavior: "smooth" });
    }
    function showSeries() {
      document.getElementById("series").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
