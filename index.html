<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviesTv</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #e50914;
      margin: 0;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: #e50914;
    }

    .banner {
      height: 80vh;
      background: url("https://image.tmdb.org/t/p/original/9ZlGiEkE8kXnhj3zPJfcC6vE5qp.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
      color: #fff;
      margin-top: 80px;
    }

    .banner h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .banner button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #e50914;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .section {
      padding: 20px 50px;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .movie {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    .cast {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .cast-member {
      text-align: center;
      width: 120px;
    }

    .cast-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>MoviesTv</h1>
    <nav>
      <a onclick="scrollToSection('home')">Home</a>
      <a onclick="scrollToSection('movies')">Filmes</a>
      <a onclick="scrollToSection('series')">Séries</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner" id="home">
    <h2>Oppenheimer</h2>
    <p>Durante a Segunda Guerra Mundial, J. Robert Oppenheimer lidera o Projeto Manhattan e cria a bomba atômica.</p>
    <button onclick="openModal('oppenheimer')">▶ Assistir Trailer</button>
  </div>

  <!-- Filmes -->
  <section class="section" id="movies">
    <h2>Filmes em destaque</h2>
    <div class="movies-grid" id="movies-grid"></div>
  </section>

  <!-- Séries -->
  <section class="section" id="series">
    <h2>Séries em destaque</h2>
    <div class="movies-grid" id="series-grid"></div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    const content = {
      movies: {
        oppenheimer: {
          title: "Oppenheimer",
          description: "Durante a Segunda Guerra Mundial, J. Robert Oppenheimer lidera o Projeto Manhattan e cria a bomba atômica.",
          trailer: "https://www.youtube.com/embed/uYPbbksJxIg",
          poster: "https://image.tmdb.org/t/p/w500/ptpr0kGAckfQkJeJIt8st5dglvd.jpg",
          cast: [
            { name: "Cillian Murphy", photo: "https://image.tmdb.org/t/p/w200/4CrjckJxF5t8SDrOh6xCkNJqz9p.jpg" },
            { name: "Emily Blunt", photo: "https://image.tmdb.org/t/p/w200/n8N2W8dC1KEkSBcW0vZMs1J5rxQ.jpg" },
            { name: "Robert Downey Jr.", photo: "https://image.tmdb.org/t/p/w200/5qHNjhtjMD4YWH3UP0rm4tKwxCL.jpg" }
          ]
        },
        batman: {
          title: "The Batman",
          description: "Batman investiga a corrupção em Gotham e enfrenta o serial killer Charada.",
          trailer: "https://www.youtube.com/embed/mqqft2x_Aa4",
          poster: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg",
          cast: [
            { name: "Robert Pattinson", photo: "https://image.tmdb.org/t/p/w200/bRdGYWS2r5yH1cfCR1l88O2pXyS.jpg" },
            { name: "Zoë Kravitz", photo: "https://image.tmdb.org/t/p/w200/8nxXcMG8zF53X9a2SLCey2Qx1wK.jpg" }
          ]
        },
        joker: {
          title: "Joker",
          description: "Arthur Fleck, um comediante falido, enlouquece e se transforma no perigoso Coringa.",
          trailer: "https://www.youtube.com/embed/zAGVQLHvwOY",
          poster: "https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg",
          cast: [
            { name: "Joaquin Phoenix", photo: "https://image.tmdb.org/t/p/w200/nXMzvVF6xR3OXOedozfOcoA20xr.jpg" }
          ]
        },
        inception: {
          title: "Inception",
          description: "Um ladrão que invade sonhos é contratado para plantar uma ideia na mente de um executivo.",
          trailer: "https://www.youtube.com/embed/YoHD9XEInc0",
          poster: "https://image.tmdb.org/t/p/w500/edv5CZvWj09upOsy2Y6IwDhK8bt.jpg",
          cast: [
            { name: "Leonardo DiCaprio", photo: "https://image.tmdb.org/t/p/w200/A85WIRIKVsD2DeUSc8wQ4fOKc4e.jpg" },
            { name: "Tom Hardy", photo: "https://image.tmdb.org/t/p/w200/4CRu2kRF1rPjRcd0WojT1lwJrCV.jpg" }
          ]
        },
        avengers: {
          title: "Avengers: Endgame",
          description: "Após o estalo de Thanos, os heróis restantes tentam reverter a destruição.",
          trailer: "https://www.youtube.com/embed/TcMBFSGVi1c",
          poster: "https://image.tmdb.org/t/p/w500/ulzhLuWrPK07P1YkdWQLZnQh1JL.jpg",
          cast: [
            { name: "Chris Evans", photo: "https://image.tmdb.org/t/p/w200/3bOGNsHlrswhyW79uvIHH1V43JI.jpg" },
            { name: "Scarlett Johansson", photo: "https://image.tmdb.org/t/p/w200/6NsMbJXRlDZuDzatN2akFdGuTvx.jpg" }
          ]
        }
      },
      series: {
        peaky: {
          title: "Peaky Blinders",
          description: "Após a Primeira Guerra Mundial, a gangue Peaky Blinders domina Birmingham com poder e violência.",
          trailer: "https://www.youtube.com/embed/oVzVdvGIC7U",
          poster: "https://image.tmdb.org/t/p/w500/bGZn5RVzMMXju4ev7xbl1aLdXqq.jpg",
          cast: [
            { name: "Cillian Murphy", photo: "https://image.tmdb.org/t/p/w200/4CrjckJxF5t8SDrOh6xCkNJqz9p.jpg" },
            { name: "Tom Hardy", photo: "https://image.tmdb.org/t/p/w200/4CRu2kRF1rPjRcd0WojT1lwJrCV.jpg" }
          ]
        },
        rickmorty: {
          title: "Rick and Morty",
          description: "As aventuras interdimensionais do cientista maluco Rick e seu neto Morty.",
          trailer: "https://www.youtube.com/embed/BmGejOqQY7w",
          poster: "https://image.tmdb.org/t/p/w500/8kOWDBK6XlPUzckuHDo3wwVRFwt.jpg",
          cast: [
            { name: "Justin Roiland (voz)", photo: "https://image.tmdb.org/t/p/w200/hU5YjRz2kFVkG4M4dKzbmQn2U0q.jpg" },
            { name: "Chris Parnell (voz)", photo: "https://image.tmdb.org/t/p/w200/xYYpRoTUbD5SWRaCj6iXzAazC9E.jpg" }
          ]
        },
        strangerthings: {
          title: "Stranger Things",
          description: "Um grupo de amigos descobre segredos sombrios e criaturas de outra dimensão em sua cidade.",
          trailer: "https://www.youtube.com/embed/mnd7sFt5c3A",
          poster: "https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg",
          cast: [
            { name: "Millie Bobby Brown", photo: "https://image.tmdb.org/t/p/w200/2r0U5F8vxkkTtJdM6lJVRfWLtmO.jpg" },
            { name: "Finn Wolfhard", photo: "https://image.tmdb.org/t/p/w200/7qEnuqJX8WaGU6CStpU1YUUZlru.jpg" }
          ]
        }
      }
    };

    function renderContent() {
      const moviesGrid = document.getElementById("movies-grid");
      const seriesGrid = document.getElementById("series-grid");

      for (let key in content.movies) {
        const movie = content.movies[key];
        moviesGrid.innerHTML += `
          <div class="movie" onclick="openModal('${key}')">
            <img src="${movie.poster}" alt="${movie.title}">
          </div>`;
      }

      for (let key in content.series) {
        const serie = content.series[key];
        seriesGrid.innerHTML += `
          <div class="movie" onclick="openModal('${key}')">
            <img src="${serie.poster}" alt="${serie.title}">
          </div>`;
      }
    }

    function openModal(key) {
      const movie = content.movies[key] || content.series[key];
      const modalBody = document.getElementById("modal-body");
      modalBody.innerHTML = `
        <h2>${movie.title}</h2>
        <p>${movie.description}</p>
        <iframe src="${movie.trailer}" allowfullscreen></iframe>
        <h3>Elenco</h3>
        <div class="cast">
          ${movie.cast.map(actor => `
            <div class="cast-member">
              <img src="${actor.photo}" alt="${actor.name}">
              <p>${actor.name}</p>
            </div>`).join("")}
        </div>
      `;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modal-body").innerHTML = "";
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    renderContent();
  </script>
</body>
</html>
